<!DOCTYPE html>
<html>
<head>
<title>UPSC Dashboard</title>

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:#0f2027;
    color:white;
}

.container{
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:#162447;
    padding:20px;
    display:flex;
    flex-direction:column;
}

.sidebar h2{
    text-align:center;
    margin-bottom:30px;
}

.menu-btn{
    display:block;
    padding:14px;
    margin-bottom:15px;
    border-radius:10px;
    background:#1f4068;
    color:white;
    font-size:16px;
    text-decoration:none;
    text-align:center;
}

.menu-btn:hover{
    background:#1b6ca8;
}

/* MAIN */
.main{
    flex:1;
    padding:40px;
}

.card{
    background:#1f4068;
    padding:20px;
    border-radius:15px;
    margin-bottom:25px;
}

.chart-box{
    width:280px;
    margin:auto;
}

.graph-box{
    width:500px;
    margin:auto;
}
</style>
</head>

<body>

<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>üèõÔ∏è UPSC</h2>

        <a href="/quiz?exam=upsc" class="menu-btn">üß† Online Quiz</a>
        <a href="/upsc/youtube" class="menu-btn">‚ñ∂Ô∏è YouTube</a>
        <a href="/upsc/pyqs" class="menu-btn">üìÑ PYQs</a>
        <a href="/dashboard" class="menu-btn">‚¨Ö Back to Dashboard</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <div class="card">
            <h2>Welcome {{ user.name }} üëã</h2>
            <p>Discipline today. Leadership tomorrow.</p>
        </div>

        <div class="card">
            <h3>Study Streak üî•</h3>
            <p>{{ user.streak }} Days</p>
        </div>

        <div class="card">
            <h3>üìä Syllabus Progress</h3>
            <div class="chart-box">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h3>üìà Weekly Study Hours</h3>
            <div class="graph-box">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* PIE CHART */
new Chart(document.getElementById("pieChart"), {
    type: 'pie',
    data: {
        labels: ['Completed', 'Remaining'],
        datasets: [{ data: [45, 55] }]
    }
});

/* LINE GRAPH */
new Chart(document.getElementById("lineChart"), {
    type: 'line',
    data: {
        labels: ['Day 1','Day 2','Day 3','Day 4','Day 5','Day 6','Day 7'],
        datasets: [{
            label: 'Study Hours',
            data: [3,4,4,5,6,5,6],
            tension: 0.3
        }]
    },
    options: {
        scales: {
            y: { beginAtZero: true }
        }
    }
});
</script>

    (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="WMJQg_20O6zKS09iBSSad";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
</script>

</body>
</html>
